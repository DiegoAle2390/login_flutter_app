name: login_flutter_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-444.2.beta <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  flutter_native_splash: ^2.2.19
  get: ^4.6.5
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter_native_splash:
  # Light mode
  color: "#F7F6F1"
  image: assets/images/splash_images/pngwing_darkmode.png
  # Dark mode
  color_dark: "#272727"
  image_dark: assets/images/splash_images/pngwing_darkmode.png

  android_12:
    image: assets/images/splash_images/pngwing_darkmode.png
    icon_background_color: "#F7F6F1"
    image_dark: assets/images/splash_images/pngwing_darkmode.png
    icon_background_color_dark: "#272727"


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/splash_images/
    - assets/images/on_boarding_images/

